version: '3.8'

services:
  glances:
    image: nicolargo/glances:latest
    container_name: glances
    restart: unless-stopped
    ports:
      - "61208:61208"  # Web界面端口
      - "61209:61209"  # API端口
    volumes:
      - ./glances.conf:/glances.conf
    environment:
      - GLANCES_OPT=-w
      - GLANCES_ARGS=-q --export-mail

volumes:
  glances-data: